language: shell

os: windows

branches:
  only: 
    - master

env:
  - VERSION=0.17

script:
  - choco pack --version $VERSION

before_deploy:
  - choco apikey --key $CHOCO_KEY --source "https://push.chocolatey.org/"

deploy:
  skip_cleanup: true
  provider: script
  script: choco push podman-machine.$VERSION.nupkg
  on:
    branch: master
